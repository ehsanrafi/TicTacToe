<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <h1 class="centered-heading">Tic Tac Toe</h1>
                <div id="setup-screen">
                    <h2 class="centered-heading">Choose Your Turn</h2>
                    <div class="setup-buttons">
                        <button id="go-first" class="setup-btn">First</button>
                        <button id="go-second" class="setup-btn">Second</button>
                    </div>
                </div>
            </div>
            <div class="game-area">
                <div id="board"></div>
            </div>
        </div>
         <script src="src/ai.js"></script> 
        <script src="src/renderer.js"></script>
    </body>
</html>
